<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Conversor de Moedas</title>
    </head>
    <body>
        <img class="img-logo" src="./assets/conversor.png" alt="Logo" />

        <main>
            <label for="">
                Converter <b>de</b>
                <select name="" id="">
                    <option value="">R$ Real Brasileiro</option>
                </select>
            </label>

            <label for="">
                Converter <b>para</b>
                <select class="currency-select" id="">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                </select>
            </label>

            <label for=""
                >Valor
                <input class="input-currency" placeholder="R$ 10.000,00" />
            </label>
            <button class="converter-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img
                        src="./assets/brasil 2.png"
                        alt="logo moeda a converter"
                    />
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img
                    class="arrow-img"
                    src="./assets/arrow.svg"
                    alt="imagem da seta de orientação"
                />

                <div class="currency-box">
                    <img id="currency-img"
                        src="./assets/estados-unidos (1) 1.png"
                        alt="logo moeda a converter"
                    />
                    <p class="currency" id="currency-name">Dólar</p>
                    <p class="currency-value">$ 0.00</p>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
